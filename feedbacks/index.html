<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./feedbacks.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="feedback-1" class="audio">
            <div class="icon play">
                <div class="icon-content"></div>
            </div>
            <div class="tracks">
                <div class="track default"></div>
                <div class="track colored"></div>
            </div>
        </div>

        <div id="feedback-2" class="audio small">
            <div class="icon play">
                <div class="icon-content"></div>
            </div>
            <div class="tracks">
                <div class="track default"></div>
                <div class="track colored"></div>
            </div>
        </div>
    </div>

    <!-- <div class="subtitle shown"></div> -->

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 90vh;
            display: grid;
            grid-template-rows: max-content max-content;
            place-items: center;
            gap: 60px;
            padding-top: 200px;
        }
        .audio {
            width: 264px;
            height: 66px;
        }
        #feedback-2 {
            width: 178px;
            height: 40px;
        }
        .audio {
            transform: scale(1.51);
        }
    </style>

    <script src="./subtitles.js"></script>
    <script src="./subtitler.js"></script>
    <script src="./feedbacks.js"></script>
    <script>
        const feedback1 = new Feedback('feedback-1', 'https://drive.google.com/file/d/1nH0WZixLcmwXWo2mcubc6Ngh81TUDNkP/view?usp=sharing', subs.rickAstley, 3);
        const feedback2 = new Feedback('feedback-2', 'https://drive.google.com/file/d/1nH0WZixLcmwXWo2mcubc6Ngh81TUDNkP/view?usp=sharing', subs.rickAstley, 2);
    </script>
</body>
</html>
