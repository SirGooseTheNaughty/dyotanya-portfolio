<style>
    body {
        --centerX: 600px;
        --centerY: 400px;
    }
    .main-gif.transition {
        transition: 1s ease-in-out;
    }
    .main-gif.centered {
        left: var(--centerX) !important;
        top: var(--centerY) !important;
        transform: translate(-50%,-50%);
    }
    /* #rec395654207 .t396__elem:not(.main-gif, .main-bg) {
        opacity: 0;
    } */
    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #f5f5f3;
        z-index: 49;
    }
    .preloader.transition {
        transition: 1s ease-in-out;
    }
    .preloader.hiding {
        transform: scale(0.9);
    }
    .preloader.hidden {
        transition: 0.4s ease-in-out;
        opacity: 0;
        pointer-events: none;
    }
</style>

<script>
    const mainBlock = document.querySelector('#rec395654207');
    const mainPics = mainBlock.querySelectorAll('.main-gif');
    const preloader = document.querySelector('.preloader');
    const windowCenter = {
        x: document.documentElement.offsetWidth / 2,
        y: document.documentElement.offsetHeight / 2,
    };
    document.body.style = `--centerX: ${windowCenter.x}px; --centerY: ${windowCenter.y}px;`;
    mainPics.forEach(pic => {
        pic.classList.add('centered');
        setTimeout(() => pic.classList.add('transition'));
    });
    setTimeout(() => preloader.classList.add('transition'));

    window.onload = () => {
        setTimeout(removePreloader, 500);
    };

    function removePreloader() {
        mainPics.forEach(pic => {
            pic.classList.remove('centered');
        });
        preloader.classList.add('hiding');
        setTimeout(() => {
            preloader.classList.add('hidden');
            // mainBlock.querySelectorAll('.t396__elem:not(.main-gif, .main-bg)').forEach(el => el.style.opacity = '1');
        }, 1000);
    }
</script>
